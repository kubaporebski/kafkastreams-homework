---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-zookeeper:7.5.0
    init: confluentinc/confluent-init-container:2.7.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server:7.5.0
    init: confluentinc/confluent-init-container:2.7.0
  dataVolumeCapacity: 100Gi
  configOverrides:
    server:
      - default.replication.factor=1
      - confluent.tier.metadata.replication.factor=1
      - offsets.topic.replication.factor=1
      - transaction.state.log.replication.factor=1
      - confluent.cluster.link.metadata.topic.replication.factor=1
      - offset.storage.replication.factor=1
      - config.storage.replication.factor=1
      - status.storage.replication.factor=1
      - checkpoints.topic.replication.factor=1
      - heartbeats.topic.replication.factor=1
      - offset-syncs.topic.replication.factor=1

  metricReporter:
    enabled: true
  dependencies:
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2181
---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-ksqldb-server:7.5.0
    init: confluentinc/confluent-init-container:2.7.0
  dataVolumeCapacity: 10Gi
  configOverrides:
    server:
      - ksql.schema.registry.url=http://schemaregistry.confluent.svc.cluster.local:8081
      - default.replication.factor=1
      - confluent.tier.metadata.replication.factor=1
      - offsets.topic.replication.factor=1
      - transaction.state.log.replication.factor=1
      - confluent.cluster.link.metadata.topic.replication.factor=1
      - offset.storage.replication.factor=1
      - config.storage.replication.factor=1
      - status.storage.replication.factor=1
      - checkpoints.topic.replication.factor=1
      - heartbeats.topic.replication.factor=1
      - offset-syncs.topic.replication.factor=1
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:7.5.0
    init: confluentinc/confluent-init-container:2.7.0
  dataVolumeCapacity: 10Gi
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081
    ksqldb:
      - name: ksqldb
        url: http://ksqldb.confluent.svc.cluster.local:8088
  configOverrides:
    server:
      - confluent.controlcenter.internal.topics.replication=1
      - confluent.controlcenter.command.topic.replication=1
      - confluent.monitoring.interceptor.topic.replication=1
      - confluent.metrics.topic.replication=1
      - default.replication.factor=1
      - confluent.tier.metadata.replication.factor=1
      - offsets.topic.replication.factor=1
      - transaction.state.log.replication.factor=1
      - confluent.cluster.link.metadata.topic.replication.factor=1
      - offset.storage.replication.factor=1
      - config.storage.replication.factor=1
      - status.storage.replication.factor=1
      - checkpoints.topic.replication.factor=1
      - heartbeats.topic.replication.factor=1
      - offset-syncs.topic.replication.factor=1
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-schema-registry:7.5.0
    init: confluentinc/confluent-init-container:2.7.0
